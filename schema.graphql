type Trader @entity {
  id: ID! # account address
  positiveReputation: BigInt!
  negativeReputation: BigInt!
}

type Bio @entity {
  id: ID! # token id
  owner: String # account address
  uri: String
}

type Forecast @entity {
  id: ID! # token id
  createdDate: BigInt!
  author: String! # account address
  owner: String! # account address
  uri: String
  symbol: String
  type: String
  isVerified: Boolean!
  isTrue: Boolean
}
