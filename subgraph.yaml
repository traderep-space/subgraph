specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  # Forecast contract
  - kind: ethereum
    name: Forecast
    network: mumbai
    source:
      address: "0xf9822b4B26888129738be3B11052A7aeE090f3f0"
      abi: Forecast
      startBlock: 27496227
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Trader
        - Forecast
      abis:
        - name: Forecast
          file: ./abis/Forecast.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: URISet(indexed uint256,string)
          handler: handleURISet
        - event: Verify(indexed uint256,bool)
          handler: handleVerify
        - event: ReputationUpdate(address,uint256,uint256)
          handler: handleReputationUpdate
      file: ./src/handlers/forecastHandlers.ts
